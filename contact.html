<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cody Davis - Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation Bar with div container-->
    <div class="crd-bg-primary crd-mb-32 crd-nav-border">
      <nav class="navbar navbar-expand-lg crd-width-ma crd-font-primary">
              <span class="crd-bg-accent brand-wrapper">
                  <h1 class="navbar-name crd-font-white">Cody Davis</h1>
              </span>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon align-middle"><h4>&#9776;</h4></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="index.html">About</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="portfolio.html">Portfolio</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="contact.html">Reach Out</a>
                      </li>
                  </ul>
              </div>
      </nav>
    </div>
    <!--Content wrapper with card to contain bio information-->
    <section class="crd-bg-primary crd-width-ma">
        <div class="card crd-main-border">
            <div class="card-body">
                <h1>Contact me</h1>
                <hr>
                <section>
                  <form>
                    <div class="form-group">
                        <label for="contactName">Name</label>
                        <input type="text" class="form-control" id="contactName" placeholder="Cody Davis...">
                    </div>
                    <div class="form-group">
                      <label for="contactEmail">Email address</label>
                      <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="contactComment">Comments</label>
                      <textarea class="form-control" id="contactComment" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </section>
            </div>
        </div>
    </section>
    <!--Footer locked to bottom-->
    <footer class="crd-footer-bg crd-footer-border fixed-bottom d-flex justify-content-center crd-p-sm">
        <span class="crd-pt-12 crd-font-white">copyright &#169;</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
